<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title> ToDo </title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="index.css"> 
    </head>

    <body>
        <!-- Date container -->
        <div id="date-container">
            <h1 id="date"> Today's Date </h1>
            <h2 id="day"> Day </h2>
        </div>
        <!-- Menu container -->
        <div id="menu-container">
            <!-- todo menu-->
            <div id="todo-menu-container">
                <!-- todo header -->
                <div class="header"> 
                    <h3 id="todo-header"> Dailys </h3> 
                </div>
                <div class="input-container">
                    <input id="todo-input">
                    <button id="todo-button"> Add </button>
                </div>
                <div class="list-container">
                <ul id="todo-list-container">                            
                </ul>
                </div>
            </div>
            <!-- goal-habit-container -->
            <div id="goal-habit-container">
                <!-- goal menu -->
                <div id="goal-menu-container">
                    <div class="header">
                        <h3 id="goal-header"> Goals </h3>
                    </div>
                </div>
                <!-- habit menu -->
                <div id="habit-menu-container">
                    <div class="header">
                        <h3 id="habit-header"> Habits </h3>
                    </div>
                </div>
            </div>
        </div>
        <!-- Timeline container -->
        <div id="timeline-container">
            <div class="header">
                <h3 id="timeline-header"> Timeline </h3>
            </div>
        </div>
    </body>
</html>
